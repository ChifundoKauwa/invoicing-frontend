version: '3.8'

services:
  invoicing-frontend:
    build:
      context: .
      dockerfile: DockerFile
    container_name: invoicing-frontend
    restart: unless-stopped
    ports:
      - "3002:3000"  # Map host port 3002 to container port 3000
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://invoicesystembackend-1.onrender.com/api}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-https://invoicesystembackend-1.onrender.com/api}
    env_file:
      - .env.local
    networks:
      - invoicing-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  invoicing-network:
    driver: bridge
